<!DOCTYPE html>
<html lang="en">
<head>
    <title>business card</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css"/>

</head>
<body>
    <div class="card">
        <div class="container card__container">
            <div class="card__about">
                <h1 class="card__title">Студент</h1>
                <h2 class="card__subtitle">Заостровский Евгений</h2>
                <p class="card__description">
                    Привет, я занимаюсь чем попало и волейболом 
                </p>
                <div class="card__links">
                    <a class="card__link" href="https://vk.com/zhenyazao">
                        <i class='bx bxl-vk'></i>
                    </a>
                    <a class="card__link" href="https://instagram.com/evgenzao__?igshid=NzZlODBkYWE4Ng%3D%3D&utm_source=qr">
                        <i class='bx bxl-instagram-alt' ></i>
                    </a>
                    <a class="card__link" href="https://web.telegram.org/a/#825355608">
                        <i class='bx bxl-telegram' ></i>
                    </a>
                </div>
            </div>
            <div class="card__box">
                <img src="img/card-im.JPG" alt="">
            </div>
        </div>
    </div>
</body>
</html>
